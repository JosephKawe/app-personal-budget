    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
	</head>

  <body onload="carregarListaDespesas(), recuperarValorTotal()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="logo.png" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-2 text-center w-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
          <h2 class="tittle">Dinheiro Total</h2>
          <h2 id="valorTotal" class="bg-success text-white text-center pt-4 pb-3" ></h2>
        </div>
        <div class="col-md-4">
          <h2 class="tittle">Cadastradas</h2>
          <h2 id="despesasTotais" class="bg-success text-white text-center pt-4 pb-3" ></h2>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-column justify-content-center mt-4 align-items-center">
      <div class="row mb-5 d-flex">
        <div class="col">
          <h1 class="display-4">Consulta de despesas</h1>
        </div>
      </div>

      <div class="row mb-4 d-flex align-items-center justify-content-center">
        <div class="col-md-8 mb-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2023">2023</option>
          </select>
        </div>

        <div class="col-md-8 mb-2 d-flex justify-content-center align-items-center">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-8 mb-2 d-flex justify-content-center align-items-center">
          <input type="text" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-8 mb-2">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>
      <div class="col-md-5 mb-2">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>

        <div class="col-md-5 mb-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-5 mb-4">
          <button type="button" class="btn btn-lg col-md-12 btn-warning" onclick="pesquisarDespesa()">
            <i class="fas fa-search"></i>
          </button>
        </div>

      <div class="row d-flex align-items-center justify-content-center">
        <div class="col d-flex align-items-center justify-content-center">
          <table class="table" >
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="listaDespesas">
            </tbody>

            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>	

</html>
